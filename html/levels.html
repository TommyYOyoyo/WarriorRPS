<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarriorRPS</title>

    <!--Icon-->
    <link rel="icon" type="image/x-icon" href="../assets/images/sunglasses.png">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jersey+20&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/levels.css">
</head>

<body class="levels">
    <div id="mainDiv">
        <!--Title-->
        <h1 id="title">Level 1</h1>

        <!--Spritesheet characters are all drawn here-->
        <canvas id="canvas"></canvas>

        <!--Player move choices box-->
        <div class="playerChoices">
            <label id="yourMoveLabel">Your move</label>
            <img id="rock" src="../assets/images/rock.png"></img>
            <img id="paper" src="../assets/images/paper.png"></img>
            <img id="scissor" src="../assets/images/scissor.png"></img>
        </div>

        <!--Player health bar container-->
        <div class="playerHealthbarContainer">
            <progress id="playerHealthbar" max="100" value="100"></progress>
            <label id="playerHealthValue">100%</label>
        </div>

        <!--Enemy health bar container-->
        <div class="enemyHealthbarContainer">
            <progress id="enemyHealthbar" max="100" value="100"></progress>
            <label id="enemyHealthValue">100%</label>
        </div>
    </div>

    <!--Return to main menu button, restart button and mute button-->
    <div class="otherOptions">
        <button id="returnToMainMenu">Main Menu</button>
        <button id="restart">Restart</button>
        <img id="mute" src="../assets/images/mute.png">
    </div>

    <!--JS modules-->
    <script src="../js/game.js" type="module"></script>
</body>

</html>
